<h3>{{leyenda}} - {{ progreso }}</h3>
<div class="input-group">
    <input #txtProgress type="number" class="form-control" aria-describedby="button-addon4" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max="100">
    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-danger" type="button" (click)="cambiarValor(-5)">
          <i class="fa fa-minus"></i>
        </button>
        <button class="btn btn-outline-success" type="button" (click)="cambiarValor(+5)">
          <i class="fa fa-plus"></i>
        </button>
    </div>
</div>
